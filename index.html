	<!-- Rock Paper Scissors buttons -->
	<div id="result" align="left"><br>
		<img class="playImg" id="rock_but" alt="rock" src="rock.jpg">
		<img class="playImg" id="paper_but" alt="paper" src="paper.jpg">
		<img class="playImg" id="scissors_but" alt="scissors" src="scissors.jpg">

	</div>

	<div id="vsTitle">
		<img id="playerChoice" alt="player" src="question.jpg">

		<img id="compChoice" alt="computer" src="question.jpg">
