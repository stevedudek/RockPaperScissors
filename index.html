<body>
	<h1>Rock Paper Scissors</h1>
	<h2>Press a green choice to beat the item in black</h2>

	<!-- Rock Paper Scissors buttons -->
	<div id="result" align="left"><br>
		<button class="playImg" id="rock_but" onclick="rockPress();"><img src="rock.jpg"></button>
		<button class="playImg" id="paper_but" onclick="paperPress();"><img src="paper.jpg"></button>
		<button class="playImg" id="scissors_but" onclick="scissorsPress();"><img src="scissors.jpg"></button>
		<!-- Computer Picture: Easter-egg button for nuke effect -->
		<button class="compImg" onclick="nukePress();"><img id="compPic" src="question.jpg"></button>
	</div>

	<!-- Player and Computer Results images -->
	<div id="vsTitle">
		<img id="playerChoice" src="question.jpg">
		-- Player vs. Computer --
		<img id="compChoice" src="question.jpg">
	</div>
	
</body>
